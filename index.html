<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konwerter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap" rel="stylesheet">
</head>
<body>
    <label for="converter">Konwerter <sup>o</sup><span class="c">C</span> na <sup>o</sup><span class="f">F</span></label>
    <input type="text" id="converter" placeholder="Wpisz liczbę...">
    <p class="result"></p>

    <div class="buttons">
        <button class="convert">konwertuj</button>
        <button class="reset">reset</button>
        <button class="switch">zamień</button>
    </div>
    
<script src="main.js"></script>
</body>
</html>
